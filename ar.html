<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Hand Overlay</title>
  <!-- 1. A-Frame first -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
  <!-- 2. Three.js used by MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <!-- 3. MindAR libraries -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <!-- MindAR AR scene -->
  <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
    
    
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    
    <!-- Anchoring first hand target -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- The overlay image we want to appear on the hand -->
      <a-image src="./images/1.jpeg" position="0 0 0" height="0.5" width="0.5"></a-image>
    </a-entity>
    
  </a-scene>
</body>
</html>
