<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LoveWall - 3x4 Wall</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #111;
  }
  .wall-container {
    position: relative;
    display: inline-block;
  }
  .wall {
    display: block;
    max-width: 90vw;
    height: auto;
  }
  .overlay {
    position: absolute;
    display: none;
    border: 2px solid white;
    box-shadow: 0 0 10px rgba(255,255,255,0.7);
  }
  .overlay img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>
<body>
<div class="wall-container">
  <img src="wall.jpg" alt="Wall" class="wall" id="wall">
  <div class="overlay" id="overlay">
    <img id="overlayImage" src="" alt="Overlay">
  </div>
</div>

<script>
const overlay = document.getElementById('overlay');
const overlayImage = document.getElementById('overlayImage');
const wall = document.getElementById('wall');

wall.onload = () => {
  const wallRect = wall.getBoundingClientRect();
  const wallWidth = wallRect.width;
  const wallHeight = wallRect.height;

  const rows = 3;
  const cols = 4;

  const tileWidth = wallWidth / cols;
  const tileHeight = wallHeight / rows;

  const urlParams = new URLSearchParams(window.location.search);
  const row = parseInt(urlParams.get("row")) || 1; // 1-3
  const col = parseInt(urlParams.get("col")) || 1; // 1-4
  const photo = urlParams.get("img") || "images/1.png";

  overlay.style.width = `${tileWidth}px`;
  overlay.style.height = `${tileHeight}px`;
  overlay.style.left = `${(col - 1) * tileWidth}px`;
  overlay.style.top = `${(row - 1) * tileHeight}px`;

  overlayImage.src = photo;
  overlay.style.display = "block";
};
</script>
</body>
</html>
